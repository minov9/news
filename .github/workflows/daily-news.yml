name: Daily AI News

on:
  schedule:
    # Run at 11 PM UTC = 7 AM UTC+8 (China time)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  generate-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate news
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: npm run generate

    - name: Check if data was generated
      run: |
        if [ ! -f "data/latest.json" ]; then
          echo "‚ùå news data was not generated!"
          exit 1
        fi
        echo "‚úÖ Data generated successfully"

    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Check if there are changes in data directory
        if ! git diff --quiet HEAD -- data/; then
          git add data/
          DATE=$(date +'%Y-%m-%d')
          git commit -m "üì∞ Update AI news for $DATE" || exit 0
          git push || exit 0
          echo "‚úÖ Changes committed and pushed"
        else
          echo "‚ÑπÔ∏è No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
